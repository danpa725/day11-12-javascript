<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calc App with Vanila JS</title>
        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="top">
                <div class="result-printing"></div>
                <button id="restart" value="RESTART">C</button>
            </div>
            <div class="main-body">
                <div class="number-pad">
                    <button id="number" value="7">7</button>
                    <button id="number" value="8">8</button>
                    <button id="number" value="9">9</button>
                    <button id="number" value="4">4</button>
                    <button id="number" value="5">5</button>
                    <button id="number" value="6">6</button>
                    <button id="number" value="1">1</button>
                    <button id="number" value="2">2</button>
                    <button id="number" value="3">3</button>
                    <button id="number" value="0">0</button>
                    <button id="func-btn" class="result" value="RESULT">
                        =
                    </button>
                </div>
                <div class="calc-pad">
                    <button id="func-btn" value="PLUS">+</button>
                    <button id="func-btn" value="MINUS">–</button>
                    <button id="func-btn" value="MULTIPLE">×</button>
                    <button id="func-btn" value="DIVIDE">÷</button>
                </div>
            </div>
        </div>
    </body>
    <script src="./scripts/calc.js"></script>
</html>
