<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calc App with Vanila JS</title>
        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="top">
                <div class="result-printing"></div>
                <button class="reset">C</button>
            </div>
            <div class="main-body">
                <div class="number-pad">
                    <button class="pad 7">7</button>
                    <button class="pad 8">8</button>
                    <button class="pad 9">9</button>
                    <button class="pad 4">4</button>
                    <button class="pad 5">5</button>
                    <button class="pad 6">6</button>
                    <button class="pad 1">1</button>
                    <button class="pad 2">2</button>
                    <button class="pad 3">3</button>
                    <button class="pad 0">0</button>
                    <button class="calc">=</button>
                </div>
                <div class="calc-pad">
                    <button class="plus">+</button>
                    <button class="minus">–</button>
                    <button class="multiple">×</button>
                    <button class="divide">÷</button>
                </div>
            </div>
        </div>
    </body>
</html>
