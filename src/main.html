<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calc App with Vanila JS</title>
    </head>
    <body>
        <div class="container">
            <div class="number-pad">
                <div class="result-printing"></div>
                <div class="7">7</div>
                <div class="8">8</div>
                <div class="9">9</div>
                <div class="4">4</div>
                <div class="5">5</div>
                <div class="6">6</div>
                <div class="1">1</div>
                <div class="2">2</div>
                <div class="3">3</div>
                <div class="0">0</div>
                <div class="calc">=</div>
            </div>
            <div class="calc-pad">
                <div class="reset">C</div>
                <div class="plus">+</div>
                <div class="minus">–</div>
                <div class="multiple">×</div>
                <div class="divide">÷</div>
            </div>
        </div>
    </body>
</html>
